<script id="entityTemplate" type="text/x-jsrender">
    <table class="table table-hover table-condensed table-striped" >

        <thead>
            <tr>
                <th/>
                {{for fields}}
                <th>{{:}}</th>
                {{/for}}
            </tr>
        </thead>
        <tbody>
            {{for entries}}
            <tr>
                <th/>
                {{for fields}}
                {{if ~isArray(value)}}
                <td><a class="editable" data-type="text" data-url="/ajax/admin/{{:#parent.parent.parent.parent.parent.data.name}}/edit">{{:value.join(', ')}}</a></td>
                {{else}}
                <td><a class="editable" data-type="text" data-url="/ajax/admin/{{:#data.parent}}/edit">{{:value}}</a></td>
                {{/if}}
                {{/for}}
                <td><a class="btn-danger" href="delete?id={{:id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
            </tr>
            {{/for}}
        </tbody>
    
    </table>

</script>
