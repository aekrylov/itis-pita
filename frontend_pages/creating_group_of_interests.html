</head>

    <header>

    <nav class="navbar pita-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img class="img-responsive header-logo" alt="Brand" src="img/pita_logo_wide_light.png">
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/messages"><span class="glyphicon glyphicon-envelope"
                                                          aria-hidden="true"></span>
                                Сообщения</a></li>
                            <li><a href="/feed"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
                                Лента новостей</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="divider-vertical"><a href="/info"><span id="icon_span"

                                                                               aria-hidden="true"></span></a>
                            </li>
                            <li>
                                <a id="avatar-link" class="navbar-brand" href="/profile">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"

    <div class="undercover container">
        <div class="row">
            <div class="col-md-offset-1 col-md-9">
                <h1 class="page-header"> Создание группы по интересам</h1>
            </div>
        </div>
        <!-- /.row -->
        <form role="form" class="" action="/groups/create" method="POST" enctype="multipart/form-data" onsubmit="return checkform([
            'group_name', 'group_info', 'group_tags'
        ])">
            <div class="row">
                <div class="col-xs-offset-1 col-md-5">

                    <div class="form-group">
                        <label class="control-label" for="group_name">Название группы</label>
                        <input onfocus="removeHasError('group_name')" type="text" minlength="3" class="form-control"
                               name="group_name"
                               id="group_name"
                               placeholder="..введите название группы"/>

                    </div>

                    <div class="form-group" onclick="removeHasError('group_tags')">
                        <label class=" control-label">Темы группы</label>
                        <input type="text" id="group_tags" class="selectized"
                                tabindex="-1" style="display: none;">
                    </div>


                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class=" control-label">Информация о группе</label>
                        <textarea class="form-control" style="resize: none"
                                  onfocus="removeHasError('group_info')" rows="5" name="group_info"
                                  id="group_info"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="form-group">
                        <button class="btn-warning btn btn-block" type="submit">Создать</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <div class="push"></div>

</div>
<footer>

</footer>
<script src="js/checkform.js"></script>
<script src="js/removeHasError.js"></script>
<script src="js/simpleTagsSelectizer.js"></script>
<script type="application/javascript">
    //see groupTagsSelectizer for more information about items
    items = [
        {value:'inf', text:'informatic'},
        {value:'java', text:'java language'},
        {value:'.net', text:'.net framework'},
        {value:'itis-music', text:'itis-music'},
    ];
    $.onload = groupTagsSelectizer('group_tags',items);
</script>
</body>
</html>
