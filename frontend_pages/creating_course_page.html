<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/creating_course_page.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap-fileinputs/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="selectize/css/selectize.default.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="bootstrap-fileinputs/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
         This must be loaded before fileinput.min.js -->
    <script src="bootstrap-fileinputs/js/plugins/sortable.min.js" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
         This must be loaded before fileinput.min.js -->
    <script src="bootstrap-fileinputs/js/plugins/purify.min.js" type="text/javascript"></script>
    <script src="bootstrap-fileinputs/js/locales/fa.js"></script>
    <!-- the main fileinput plugin file -->
    <script src="bootstrap-fileinputs/js/fileinput.min.js"></script>
    <script src="selectize/js/standalone/selectize.js"></script>
</head>
<body>
<div class="page">
    <header>

    </header>
    <nav class="navbar pita-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img class="img-responsive header-logo" alt="Brand" src="img/pita_logo_wide_light.png">
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/messages"><span class="glyphicon glyphicon-envelope"
                                                          aria-hidden="true"></span>
                                Сообщения</a></li>
                            <li><a href="/feed"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
                                Лента новостей</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="divider-vertical"><a href="/info"><span id="icon_span"
                                                                               class="glyphicon glyphicon-bell"
                                                                               aria-hidden="true"></span></a>
                            </li>
                            <li>
                                <a id="avatar-link" class="navbar-brand" href="/profile">
                                    <img href="/profile" class="img-responsive  avatar" height="40" width="40"
                                         src="img/avatar_example.png"/>
                                </a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">Александр <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>

                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>


    <div class="undercover container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h1 class="page-header"> Создание курса </h1>
            </div>
        </div>
        <!-- /.row -->

        <form role="form" class="" action="/courses/create" method="POST" enctype="multipart/form-data" onsubmit="return checkform([
            'course_name', 'course_info', 'course_teacher_search', 'course_image'
        ])">
            <div class="row">
                <div class="col-xs-offset-2 col-md-8">

                    <div class="form-group">
                        <label class="control-label" for="course_name">Название курса</label>
                        <input required type="text" minlength="3" class="form-control" name="course_name"
                               id="course_name"
                               placeholder="..введите название курса"/>

                    </div>
                    <div class="form-group">
                        <label class=" control-label">Информация о курсе</label>
                        <textarea class="form-control" style="resize: none" required rows="6" name="course_info"
                                  id="course_info"></textarea>
                    </div>
                    <div class="form-group">
                        <label class=" control-label"><span
                                class="glyphicon glyphicon-search"></span> Преподаватель </label>

                        <input type="text" id="course_teacher_search" required name="course_teacher_search"
                               class="" placeholder="...введите имя преподавателя">


                    </div>


                    <div class="form-group">
                        <label class=" control-label">Изображение</label>
                        <input id="course_image" name="course_image" type="file" required class="file-loading" accept="image/*">
                        <script>
                            $("#course_image").fileinput({
                                theme: "fa",
                                allowedFileExtensions: ["jpg", "png", "gif"],
                                minImageWidth: 50,
                                minImageHeight: 50,
                                showUpload: false
                            });
                        </script>
                    </div>


                    <div class="form-group">
                        <button class="btn-warning btn btn-block" type="submit">Создать</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="push"></div>

</div>
<footer>

</footer>
<script src="js/checkform.js"></script>
<script src="js/teacherSearchSelectizer.js"></script>
<script type="application/javascript">
    $.onload = teacherSearchSelectizer('course_teacher_search');
</script>
</body>
</html>
